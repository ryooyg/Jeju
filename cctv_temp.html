<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>realtime Stream of CCTV</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
</head>

<body>
  <video id="my-video" class="video-js" controls preload="auto" width="620" height="410" data-setup='{
    "controls": false,
    "loop": "true",
    "autoplay": true, 
    "preload": "true"}'>
  </video>
  <script>
    function processForm(){
        var parameters = location.search.substring(1).split("&");
        var temp = parameters[0].split("=");
        url = unescape(temp[1]);
        // window.alert(l); //Dialog with the text you put on the textbox
    }
    processForm();

    var player = videojs('my-video');    
    player.src({type: 'video/mp4', src: url});    

    player.ready(function() {
      var vid =player.play();      
    });    

  </script>
</body>
</html>
